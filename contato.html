<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#050A14">
    <title>Contato - DIMEN6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="logo.svg" alt="DIMEN6" class="logo-svg" width="120">
            </a>
            <button class="menu-toggle" id="menuToggle" title="Abrir menu de navegação" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav>
                <ul class="nav-links" id="navLinks">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">Sobre</a></li>
                    <li><a href="services.html">Servicos</a></li>
                    <li><a href="contact.html" class="active" style="color:var(--primary)">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact" id="contact" style="padding-top: 140px; min-height: 100vh; display: flex; align-items: center;">
        <div class="container">
            <h2 class="section-title scroll-reveal">Inicie o <span>Projeto</span></h2>
            <div class="contact-wrapper scroll-reveal">
                
                <form class="contact-form" action="https://formsubmit.co/janaran52@gmail.com" method="POST">
                    
                    <input type="hidden" name="_subject" value="Novo contato via Site DIMEN6!">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    <div class="form-group">
                        <input type="text" name="nome" placeholder="Seu Nome" required>
                    </div>
                    
                    <div class="form-group email-group">
                        <div class="input-with-icon">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" name="email" placeholder="seu@email.com" required class="email-input">
                        </div>
                        <small class="email-hint">Usaremos apenas para responder sua mensagem</small>
                        <div class="email-validation"></div>
                    </div>
                    
                    <div class="form-group">
                        <textarea name="mensagem" rows="5" placeholder="Descreva sua ideia ou projeto..." required></textarea>
                    </div>
                    
                    <div class="form-footer">
                        <button type="submit" class="cta-button">
                            <span>ENVIAR MENSAGEM</span>
                            <i class="fas fa-paper-plane button-icon"></i>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </section>

 <footer>
        <div class="container">
            <div class="footer-logo">
                <img src="logo.svg" alt="DIMEN6" class="footer-logo-svg" width="100" style="margin: 0 auto 20px;">
            </div>
            <p class="footer-text">Transformando imaginação em realidade.</p>
            
            <div class="social-links">
                <a href="mailto:janaran52@gmail.com" title="Enviar Email" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
                
                <a href="https://wa.me/9492691894" target="_blank" rel="noopener noreferrer" title="WhatsApp" aria-label="WhatsApp">
                    <i class="fab fa-whatsapp"></i>
                </a>

                <a href="https://t.me/@Hesron52" target="_blank" rel="noopener noreferrer" title="Telegram" aria-label="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>

                <a href="https://instagram.com/dimen_6_" target="_blank" rel="noopener noreferrer" title="Instagram" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div class="copyright">
                &copy; 2025 DIMEN6. Todos os direitos reservados.
            </div>
        </div>
    </footer>


    <div id="dimensional-overlay" class="dimensional-overlay">
        <div class="cube-scene">
            <div class="cube-wrapper">
                <div class="cube cube-outer">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
                <div class="cube cube-inner">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </div>
            <p class="loading-text">TRANSMITINDO DADOS <span style="color:var(--primary)">DIMEN6</span>...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
